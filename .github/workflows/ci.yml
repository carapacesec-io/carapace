name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build engine
        run: pnpm --filter @carapace/engine build

      - name: Build CLI
        run: pnpm --filter @carapacesecurity/cli build

      - name: Build web
        run: pnpm --filter @carapace/web build
        env:
          NEXTAUTH_SECRET: ci-test-secret
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ci

      - name: Run engine tests
        run: pnpm --filter @carapace/engine test

      - name: Verify CLI output
        run: node packages/carapace-bin/bin/carapace.js --help
